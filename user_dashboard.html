<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="General/Base::layout(~{::section})" >
<head>
   <meta charset="UTF-8" />
   <title>User Dash Board</title>
</head>
<body>
    <section>
        
        <div class="container">
        
            <div class="card">
            
                <div class="card-body my-5">
                
                        <div class="container text-center">
               
                            <img style="height: 200px; width: 200px;" class="my_profile_pic "
						    th:src="@{'/images/contact_logo.jpg'}" alt="profile photo" />
                  
                        </div>
                        
                        <h1 class="text-center mt-3 text-secondary font-italic">                        
                           Start Adding your contact on cloud...                        
                        </h1>
                        
                        <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add new Contact</a>
                
                         <hr /> 
                         <h3 class="my-3">Donate us</h3>
                         <input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" />            
                         
                         <div class="container text-center mt-4">
                               <button onclick="paymentStart()" class="btn btn-success btn-block">PAY</button>
                         </div>
                      
                </div>
            
            </div>
        
        </div>
        
        <script>
           $(document).ready(() =>{
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
            });
        </script>
        
    </section>
    
</body>

</html>
