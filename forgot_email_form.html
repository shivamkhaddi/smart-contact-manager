<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})" >
<head>
   <meta charset="UTF-8" />
   <title>This is Forgot passward page</title>
</head>
<body>
    <section>
      <div id="forgot">
        
        <div class="container">
            <div id="forgot-row" class="row justify-content-center align-items-center">
                <div id="forgot-column" class="col-md-6">
                    <div id="forgot-box"  class="col-md-12">

							<!-- message -->
							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-3 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>

							<!-- email form -->
							<h3 class="text-center m-3">Your Registered Email Id</h3>
							<form th:action="@{/send-otp}" method="post">

								<div class="form-group">
									<input name="email" required type="email"
										placeholder="Enter your Email" class="form-control">
								</div>



								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>

								</div>
							</form>

						</div>
                </div>
            </div>
        </div>
      </div>
    </section>
    
</body>

</html>
