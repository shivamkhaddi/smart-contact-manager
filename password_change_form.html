<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})" >
<head>
   <meta charset="UTF-8" />
   <title>This is change password page</title>
</head>
<body>
    <section>
      <div id="forgot">
        
        <div class="container">
            <div id="forgot-row" class="row justify-content-center align-items-center">
                <div id="forgot-column" class="col-md-6">
                    <div id="forgot-box"  class="col-md-12">
                    
                        <h3 class="mt-3">Enter new password</h3>

							<form th:action="@{/change-password}" method="post">

								<div class="form-group">
									<input name="newPassword" required type="text" placeholder="Enter new password"
										class="form-control">
								</div>



								<div class="container text-center">
									<button  class="btn btn-primary">Change Password</button>

								</div>
							</form>

						</div>
                </div>
            </div>
        </div>
      </div>
    </section>
    
</body>

</html>
